version: '2'

networks:
  bclannet:

services:
  ca.bc-coop.bclan:
    container_name: ca
    image: civisblockchain/bclan-ca:0.3.1
    ports:
      - 7054:7054
    networks:
      - bclannet

  orderer.bclan:
    container_name: orderer-network-it
    image: civisblockchain/bclan-orderer:0.3.1
    ports:
      - 7050:7050
    networks:
      - bclannet

  peer0.bc-coop.bclan:
    container_name: peer0-network-it
    image: civisblockchain/bclan-peer:0.3.1
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=${COMPOSE_PROJECT_NAME}_bclannet
    ports:
      - 7051:7051
      - 7053:7053
    volumes:
      - /var/run/:/host/var/run/
    networks:
      - bclannet

  cli-init.bc-coop.bclan:
    container_name: cli-init-bclan-network-it
    image: civisblockchain/fabric-cli-chaincode:0.2.1
    tty: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=info
      - CORE_CHAINCODE_LOGGING_LEVEL=info
      - CORE_PEER_ID=cli.${cli_ORGA}
      - CORE_PEER_ADDRESS=peer0.${cli_ORGA}:7051
      - CORE_PEER_LOCALMSPID=BlockchainLANCoopMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/user/msp/
      - CORE_CHAINCODE_KEEPALIVE=10
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/user/tls/client.key
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/user/tls/client.crt
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/user/tls/ca.crt
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /opt/blockchain-coop/init.sh
    volumes:
      - /var/run/:/host/var/run/
      - ./../../chaincode/:/opt/gopath/src/blockchain-coop/
      - ./fabric/util/:/opt/blockchain-coop/
      - ./fabric/crypto-config/peerOrganizations/${cli_ORGA}/users/${cli_USER}@${cli_ORGA}/:/etc/hyperledger/user/
      - ./fabric/crypto-config/ordererOrganizations/bclan/tlsca/:/etc/hyperledger/orderer/
      - ./fabric/config/:/etc/hyperledger/config/
    networks:
      - bclannet

  cli.bc-coop.bclan:
    container_name: cli-bclan-network-it
    image: civisblockchain/fabric-cli-chaincode:0.2.1
    tty: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=info
      - CORE_CHAINCODE_LOGGING_LEVEL=info
      - CORE_PEER_ID=cli.${cli_ORGA}
      - CORE_PEER_ADDRESS=peer0.${cli_ORGA}:7051
      - CORE_PEER_LOCALMSPID=BlockchainLANCoopMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/user/msp/
      - CORE_CHAINCODE_KEEPALIVE=10
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/user/tls/client.key
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/user/tls/client.crt
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/user/tls/ca.crt
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
      - /var/run/:/host/var/run/
      - ./../../chaincode/:/opt/gopath/src/blockchain-coop/
      - ./fabric/util/:/opt/blockchain-coop/
      - ./fabric/crypto-config/peerOrganizations/${cli_ORGA}/users/${cli_USER}@${cli_ORGA}/:/etc/hyperledger/user/
      - ./fabric/crypto-config/ordererOrganizations/bclan/tlsca/:/etc/hyperledger/orderer/
      - ./fabric/config/:/etc/hyperledger/config/
    networks:
      - bclannet

  coop-rest-java:
    image: civisblockchain/coop-rest-java:latest
    environment:
      - coop_channel=${coop_channel}
      - coop_ccid=${coop_ccid}
      - coop_user_name=${ca__ADMIN}
      - coop_user_password=${ca__PASSWD}
      - coop_user_org=${coop_user_org}
      - coop_config_file=file:/opt/rest-coop/config.json
      - coop_config_crypto=file:/opt/rest-coop
      - coop_endorsers=${coop_endorsers}
    volumes:
      - ./fabric/config.json:/opt/rest-coop/config.json
      - ./fabric/crypto-config:/opt/rest-coop/crypto-config
    ports:
      - 9090:9090
    networks:
      - bclannet
